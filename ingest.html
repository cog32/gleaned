<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Ingested - Gleaned</title>
    <meta name="description" content="Processing extracted content for speed reading">

    <!-- PWA Meta -->
    <meta name="theme-color" content="#007bff">
    <link rel="manifest" href="/manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/main.css">

    <style>
        .ingest-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
        }

        .ingest-status {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 3rem;
            margin-bottom: 2rem;
            border: 1px solid #e9ecef;
        }

        .ingest-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .ingest-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }

        .ingest-message {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .ingest-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .primary-btn {
            background: #3b82f6;
            color: white;
        }

        .primary-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .secondary-btn {
            background: #e5e7eb;
            color: #374151;
        }

        .secondary-btn:hover {
            background: #d1d5db;
        }

        .content-preview {
            text-align: left;
            margin-top: 2rem;
            background: white;
            border-radius: 8px;
            padding: 2rem;
            border: 1px solid #e5e7eb;
        }

        .preview-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111827;
        }

        .preview-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .preview-content {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #374151;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-state {
            background: #fef2f2;
            border-color: #fecaca;
            color: #991b1b;
        }

        .error-state .ingest-icon {
            color: #dc2626;
        }

        @media (max-width: 768px) {
            .ingest-container {
                margin: 1rem;
                padding: 1rem;
            }

            .ingest-actions {
                flex-direction: column;
                align-items: center;
            }

            .action-btn {
                width: 100%;
                max-width: 300px;
            }

            .preview-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="header-left">
            <button class="back-button" onclick="window.location.href='index.html'">←</button>
        </div>
        <div class="header-right">
            <span>Gleaned</span>
        </div>
    </header>

    <main class="ingest-container">
        <div id="ingest-status" class="ingest-status">
            <div class="ingest-icon">⏳</div>
            <div class="ingest-title">Processing Content...</div>
            <div class="ingest-message">
                <div class="loading-spinner"></div>
                Extracting and preparing your article for speed reading
            </div>
        </div>

        <div id="content-preview" class="content-preview" style="display: none;">
            <!-- Content preview will be inserted here -->
        </div>

        <div id="ingest-actions" class="ingest-actions" style="display: none;">
            <button id="start-reading-btn" class="action-btn primary-btn">
                Start Speed Reading
            </button>
            <button id="view-article-btn" class="action-btn secondary-btn">
                View Full Article
            </button>
            <a href="index.html" class="action-btn secondary-btn">
                Back to Main Page
            </a>
        </div>
    </main>

    <script type="module" src="/src/ingest.ts"></script>
</body>

</html>
